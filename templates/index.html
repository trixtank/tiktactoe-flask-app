<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python TikTacToe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .current-player {
            font-weight: bold;
            color: #ffd700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 30px auto;
            max-width: 300px;
        }

        .cell {
            width: 90px;
            height: 90px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .cell.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .x { color: #ff6b6b; }
        .o { color: #4ecdc4; }

        .game-status {
            margin: 20px 0;
            font-size: 1.3em;
            font-weight: bold;
            min-height: 40px;
        }

        .win-message {
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .reset-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .python-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #3776ab;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 0.9em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="python-badge">üêç Powered by Python Flask</div>
    
    <div class="game-container">
        <h1>üéÆ Python TikTacToe</h1>
        
        <div class="game-info">
            Current Player: <span class="current-player" id="currentPlayer">X</span>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0" onclick="makeMove(0)"></div>
            <div class="cell" data-index="1" onclick="makeMove(1)"></div>
            <div class="cell" data-index="2" onclick="makeMove(2)"></div>
            <div class="cell" data-index="3" onclick="makeMove(3)"></div>
            <div class="cell" data-index="4" onclick="makeMove(4)"></div>
            <div class="cell" data-index="5" onclick="makeMove(5)"></div>
            <div class="cell" data-index="6" onclick="makeMove(6)"></div>
            <div class="cell" data-index="7" onclick="makeMove(7)"></div>
            <div class="cell" data-index="8" onclick="makeMove(8)"></div>
        </div>

        <div class="game-status" id="gameStatus">Make your move!</div>

        <button class="reset-button" onclick="resetGame()">üîÑ New Game</button>
    </div>

    <script>
        function makeMove(position) {
            fetch('/make_move', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({position: position})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateGameDisplay(data.game_state);
                }
            });
        }

        function resetGame() {
            fetch('/reset_game', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateGameDisplay(data.game_state);
                }
            });
        }

        function updateGameDisplay(gameState) {
            const cells = document.querySelectorAll('.cell');
            const currentPlayer = document.getElementById('currentPlayer');
            const gameStatus = document.getElementById('gameStatus');

            // Update board
            cells.forEach((cell, index) => {
                cell.textContent = gameState.board[index];
                cell.className = 'cell';
                if (gameState.board[index] !== '') {
                    cell.classList.add(gameState.board[index].toLowerCase());
                    cell.classList.add('disabled');
                }
            });

            // Update current player
            currentPlayer.textContent = gameState.current_player;

            // Update game status
            if (!gameState.game_active) {
                if (gameState.winner === 'Tie') {
                    gameStatus.innerHTML = '<span class="win-message">ü§ù It\'s a Tie!</span>';
                } else {
                    gameStatus.innerHTML = `<span class="win-message">üéâ Player ${gameState.winner} Wins!</span>`;
                }
            } else {
                gameStatus.textContent = `Player ${gameState.current_player}\'s turn`;
            }
        }

        // Load initial game state
        fetch('/get_game_state')
            .then(response => response.json())
            .then(data => {
                updateGameDisplay(data);
            });
    </script>
</body>
</html>
